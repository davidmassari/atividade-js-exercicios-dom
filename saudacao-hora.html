<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

        <a href="index.html" class="button">Página inicial</a>
        <a href="jogo-adivinhacao.html" class="button">Jogo de Adivinhação</a>

        <a href="calculadora-gorjeta.html" class="button">Calculadora de Gorjeta</a>
    </nav>
    <h1>Saudação</h1>
    <button onclick="mostrarSaudacao()">Ver Saudação</button>
    <p id="resultado"></p>

    <script>
        function mostrarSaudacao() {
            const hora = new Date().getHours();
            let saudacao;

            if (hora < 12) {
                saudacao = "Bom dia!";
            } else if (hora < 18) {
                saudacao = "Boa tarde!";
            } else {
                saudacao = "Boa noite!";
            }

            document.getElementById("resultado").innerHTML = saudacao;
        }
    </script>
</body>
</html>
